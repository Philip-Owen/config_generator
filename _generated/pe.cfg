***** pe-primary *****

---- Interfaces ----

interface Te0/1/0.100
	description link to ce-remote-site v100 - - data
	vrf data
	ipv4 mtu 1500
	ipv4 address 10.0.0.186 255.255.255.252
	encapsulation dot1q 100


interface Te0/1/0.101
	description link to ce-remote-site v101 - - voice
	vrf voice
	ipv4 mtu 1500
	ipv4 address 10.0.0.190 255.255.255.252
	encapsulation dot1q 101


---- BGP CONFIG ----
router bgp 22222
	vrf data
		neighbor 10.0.0.185
		remote-as 11111
		description ce-remote-site
		exit-address-family
	vrf voice
		neighbor 10.0.0.189
		remote-as 11111
		description ce-remote-site
		exit-address-family
