******* ce-remote-site *******

! VRF DEFINITION

vrf definition data
  rd 11111:1111
!  
vrf definition voice
  rd 11111:2222
!  
! L3 INTERFACES 
!
interface Gi0/0/1.100
  description link to pe-primary vrf-data
  vrf forwarding data
  encapsulation dot1Q 100
  ip address 10.0.0.185 255.255.255.252
  no ip redirects
  no ip proxy-arp
  bfd interval 600 min_rx 800 multiplier 3
!
interface Gi0/0/1.101
  description link to pe-primary vrf-voice
  vrf forwarding voice
  encapsulation dot1Q 101
  ip address 10.0.0.189 255.255.255.252
  no ip redirects
  no ip proxy-arp
  bfd interval 600 min_rx 800 multiplier 3
!
!
! BGP CONFIG 
!
router bgp 11111
  address-family ipv4 vrf data
    redistribute static
    redistribute connected
    neighbor 10.0.0.186 remote-as 22222
    neighbor 10.0.0.186 description pe-primary
    exit-address-family
  address-family ipv4 vrf voice
    redistribute static
    redistribute connected
    neighbor 10.0.0.190 remote-as 22222
    neighbor 10.0.0.190 description pe-primary
    exit-address-family
